<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FRIDAY - Intelligence Terminal</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Rajdhani:wght@300;400;500;600;700&family=Share+Tech+Mono&display=swap');

    
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-dark: #0a0a0a;
            --bg-darker: #050505;
            --text-primary: #e0e0e0;
            --text-secondary: #888888;
            --accent-red: #ff3333;
            --accent-green: #00ff88;
            --accent-blue: #00ccff;
            --grid-color: rgba(255, 255, 255, 0.03);
            --glow-red: rgba(255, 51, 51, 0.3);
            --glow-green: rgba(0, 255, 136, 0.3);
        }

        body {
            font-family: 'Rajdhani', sans-serif;
            background: var(--bg-dark);
            color: var(--text-primary);
            overflow-x: hidden;
            cursor: crosshair;
        }

        /* BACKGROUND EFFECTS */
        #bg-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            opacity: 0.4;
        }

        .grid-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(var(--grid-color) 1px, transparent 1px),
                linear-gradient(90deg, var(--grid-color) 1px, transparent 1px);
            background-size: 50px 50px;
            z-index: 1;
            pointer-events: none;
            animation: gridMove 20s linear infinite;
        }

        @keyframes gridMove {
            0% { background-position: 0 0; }
            100% { background-position: 50px 50px; }
        }

        .scanline {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(to bottom, transparent, rgba(0, 255, 136, 0.5), transparent);
            z-index: 1000;
            pointer-events: none;
            animation: scan 8s linear infinite;
        }

        @keyframes scan {
            0% { transform: translateY(0); }
            100% { transform: translateY(100vh); }
        }

        /* LOADING SCREEN */
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--bg-darker);
            z-index: 10000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: opacity 1s ease;
        }

        #loading-screen.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .loading-logo {
            font-family: 'Orbitron', monospace;
            font-size: 120px;
            font-weight: 900;
            color: var(--text-primary);
            text-shadow: 0 0 30px var(--glow-green);
            letter-spacing: 20px;
            margin-bottom: 40px;
            animation: glitchLogo 3s infinite;
        }

        @keyframes glitchLogo {
            0%, 90%, 100% { transform: translate(0); }
            91% { transform: translate(-5px, 2px); }
            92% { transform: translate(5px, -2px); }
            93% { transform: translate(-2px, -5px); }
        }

        .loading-bar-container {
            width: 400px;
            height: 3px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--accent-green);
            position: relative;
            overflow: hidden;
        }

        .loading-bar {
            height: 100%;
            background: var(--accent-green);
            width: 0;
            animation: loadBar 3s ease-in-out forwards;
            box-shadow: 0 0 20px var(--glow-green);
        }

        @keyframes loadBar {
            0% { width: 0; }
            100% { width: 100%; }
        }

        .loading-text {
            margin-top: 20px;
            font-family: 'Share Tech Mono', monospace;
            font-size: 14px;
            color: var(--accent-green);
            letter-spacing: 3px;
        }

        /* HEADER / NAV */
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            padding: 20px 0;
            background: rgba(10, 10, 10, 0.8);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        nav {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-family: 'Orbitron', monospace;
            font-size: 32px;
            font-weight: 900;
            color: var(--text-primary);
            letter-spacing: 8px;
            text-shadow: 0 0 20px var(--glow-green);
        }

        .nav-links {
            display: flex;
            gap: 40px;
            list-style: none;
        }

        .nav-links a {
            font-family: 'Share Tech Mono', monospace;
            font-size: 14px;
            color: var(--text-secondary);
            text-decoration: none;
            letter-spacing: 2px;
            transition: all 0.3s ease;
            position: relative;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--accent-green);
            transition: width 0.3s ease;
        }

        .nav-links a:hover {
            color: var(--accent-green);
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        /* HERO */
        .hero {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .hero-content {
            text-align: center;
            z-index: 10;
        }

        .hero-title {
            font-family: 'Orbitron', monospace;
            font-size: 180px;
            font-weight: 900;
            color: var(--text-primary);
            text-shadow: 0 0 50px var(--glow-green);
            letter-spacing: 30px;
            margin-bottom: 20px;
            opacity: 0;
            animation: fadeInUp 1.5s ease forwards;
            animation-delay: 0.5s;
        }

        .hero-subtitle {
            font-family: 'Share Tech Mono', monospace;
            font-size: 24px;
            color: var(--accent-green);
            letter-spacing: 8px;
            margin-bottom: 40px;
            opacity: 0;
            animation: fadeInUp 1.5s ease forwards;
            animation-delay: 1s;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .cta-button {
            font-family: 'Rajdhani', sans-serif;
            font-size: 18px;
            font-weight: 700;
            color: var(--bg-dark);
            background: var(--accent-green);
            padding: 20px 60px;
            border: none;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 3px;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            opacity: 0;
            animation: fadeInUp 1.5s ease forwards;
            animation-delay: 2s;
        }

        .cta-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: var(--accent-red);
            transition: left 0.3s ease;
            z-index: -1;
        }

        .cta-button:hover::before { left: 0; }
        .cta-button:hover { color: white; box-shadow: 0 0 30px var(--glow-red); }

        .scroll-indicator {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            font-family: 'Share Tech Mono', monospace;
            font-size: 12px;
            color: var(--text-secondary);
            letter-spacing: 2px;
            opacity: 0;
            animation: fadeInUp 1.5s ease forwards, bounce 2s infinite;
            animation-delay: 2.5s, 4s;
        }

        @keyframes bounce {
            0%, 100% { transform: translate(-50%, 0); }
            50% { transform: translate(-50%, 10px); }
        }

        /* SECTIONS */
        section { min-height: 100vh; padding: 120px 0; position: relative; }
        .section-title { font-family: 'Orbitron', monospace; font-size: 60px; font-weight: 700; color: var(--text-primary); margin-bottom: 20px; letter-spacing: 5px; position: relative; display: inline-block; }
        .section-title::after { content: ''; position: absolute; bottom: -10px; left: 0; width: 100px; height: 3px; background: var(--accent-green); box-shadow: 0 0 10px var(--glow-green); }
        .section-subtitle { font-family: 'Share Tech Mono', monospace; font-size: 16px; color: var(--accent-red); letter-spacing: 3px; margin-bottom: 60px; }

        /* PROBLEM GRID */
        .problem-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 40px; margin-top: 80px; }
        .problem-card { background: rgba(255, 255, 255, 0.02); border: 1px solid rgba(255, 255, 255, 0.05); padding: 40px; position: relative; overflow: hidden; transition: all 0.3s ease; }
        .problem-card::before { content: ''; position: absolute; top: 0; left: -100%; width: 100%; height: 100%; background: linear-gradient(90deg, transparent, rgba(255, 51, 51, 0.1), transparent); transition: left 0.5s ease; }
        .problem-card:hover::before { left: 100%; }
        .problem-card:hover { border-color: var(--accent-red); box-shadow: 0 0 30px rgba(255, 51, 51, 0.2); }

        /* SOLUTION GRID */
        .features-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 30px; margin-top: 80px; }
        .feature-card { background: rgba(255, 255, 255, 0.02); border: 1px solid rgba(255, 255, 255, 0.05); padding: 40px; text-align: center; position: relative; overflow: hidden; transition: all 0.3s ease; }
        .feature-card::before { content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 3px; background: var(--accent-green); transform: scaleX(0); transform-origin: left; transition: transform 0.3s ease; }
        .feature-card:hover::before { transform: scaleX(1); }
        .feature-card:hover { border-color: var(--accent-green); box-shadow: 0 0 30px rgba(0, 255, 136, 0.2); transform: translateY(-10px); }

        /* TECH GRID */
        .tech-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 20px; margin-top: 80px; }
        .tech-item { background: rgba(255, 255, 255, 0.02); border: 1px solid rgba(255, 255, 255, 0.05); padding: 30px; text-align: center; transition: all 0.3s ease; }
        .tech-item:hover { border-color: var(--accent-blue); box-shadow: 0 0 20px rgba(0, 204, 255, 0.2); }
        .tech-name { font-family: 'Share Tech Mono', monospace; font-size: 16px; color: var(--accent-blue); letter-spacing: 2px; }

        /* ABOUT SECTION */
        .about-container { max-width: 800px; margin: 80px auto 0; background: rgba(255,255,255,0.02); border: 1px solid rgba(255,255,255,0.05); padding: 60px; position: relative; }
        .about-container::before { content: ''; position: absolute; top: 0; left: 0; width: 5px; height: 100%; background: linear-gradient(to bottom, var(--accent-green), var(--accent-red)); }
        .profile-header { display: flex; align-items: center; gap: 40px; margin-bottom: 40px; }
        .profile-image { width: 150px; height: 150px; border-radius: 50%; border: 3px solid var(--accent-green); box-shadow: 0 0 30px var(--glow-green); object-fit: cover; }
        .profile-info h2 { font-family: 'Orbitron', monospace; font-size: 48px; font-weight: 700; color: var(--text-primary); margin-bottom: 10px; }
        .profile-location { font-family: 'Share Tech Mono', monospace; font-size: 16px; color: var(--accent-green); letter-spacing: 3px; margin-bottom: 5px; }
        .profile-role { font-family: 'Rajdhani', sans-serif; font-size: 18px; color: var(--text-secondary); }
        .profile-story { font-size: 18px; line-height: 1.8; color: var(--text-secondary); margin-bottom: 30px; }
        .profile-story strong { color: var(--accent-red); }
        .profile-mission { background: rgba(0,255,136,0.05); border-left: 3px solid var(--accent-green); padding: 20px; font-style: italic; color: var(--text-primary); }

        /* FOOTER */
        footer { background: var(--bg-darker); border-top: 1px solid rgba(255, 255, 255, 0.05); padding: 60px 0; text-align: center; }
        .footer-content { font-family: 'Share Tech Mono', monospace; font-size: 14px; color: var(--text-secondary); letter-spacing: 2px; }
        .footer-links { margin-top: 20px; display: flex; justify-content: center; gap: 30px; }
        .footer-links a { color: var(--text-secondary); text-decoration: none; transition: color 0.3s ease; }
        .footer-links a:hover { color: var(--accent-green); }

        /* RESPONSIVE */
        @media (max-width: 1024px) { .hero-title { font-size: 120px; } .features-grid { grid-template-columns: repeat(2, 1fr); } .tech-grid { grid-template-columns: repeat(3, 1fr); } }
        @media (max-width: 768px) { .hero-title { font-size: 80px; letter-spacing: 15px; } .section-title { font-size: 40px; } .problem-grid { grid-template-columns: 1fr; } .features-grid { grid-template-columns: 1fr; } .tech-grid { grid-template-columns: repeat(2, 1fr); } .profile-header { flex-direction: column; text-align: center; }
        }
    </style>
</head>

</body>
</html>
