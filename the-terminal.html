<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FRIDAY // TERMINAL DEMO</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');

        :root {
            --main-color: #00ff88; /* Accent Green */
            --text-color: #e0e0e0;
            --bg-color: #000;
            --pane-bg-color: #0a0a0a;
            --border-color: #333;
            --glow-color: rgba(0, 255, 136, 0.3);
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Share Tech Mono', monospace;
            margin: 0;
            padding: 0;
            overflow: hidden;
            cursor: crosshair;
        }

        /* Back Button Style */
        .back-link {
            position: fixed;
            top: 20px;
            left: 20px;
            color: var(--main-color);
            text-decoration: none;
            font-family: 'Share Tech Mono', monospace;
            z-index: 1000;
            font-size: 14px;
            letter-spacing: 2px;
            border: 1px solid var(--main-color);
            padding: 8px 15px;
            background: rgba(0, 0, 0, 0.7);
            transition: all 0.3s ease;
        }
        .back-link:hover {
            background: var(--main-color);
            color: var(--bg-color);
            box-shadow: 0 0 15px var(--glow-color);
        }

        #header {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 24px;
            letter-spacing: 5px;
            color: var(--main-color);
            text-shadow: 0 0 15px var(--glow-color);
            opacity: 0;
            animation: fadeIn 2s forwards;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        #initial-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            transition: opacity 0.5s ease;
            position: relative;
            z-index: 10;
        }

        .f11-recommendation {
            margin-top: 30px;
            font-size: 14px;
            color: var(--text-color);
            opacity: 0.6;
            letter-spacing: 2px;
        }

        #start-btn {
            font-family: 'Share Tech Mono', monospace;
            font-size: 22px;
            color: var(--bg-color);
            background: var(--main-color);
            padding: 20px 60px;
            border: 2px solid var(--main-color);
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 4px;
            box-shadow: 0 0 20px var(--glow-color);
            transition: all 0.3s ease;
        }

        #start-btn:hover {
            background: var(--bg-color);
            color: var(--main-color);
            box-shadow: 0 0 30px var(--glow-color), inset 0 0 20px rgba(0, 255, 136, 0.2);
        }

        /* Video Sequence Styles */
        #intro-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            transform: scale(0.1);
            z-index: 1;
            opacity: 0;
            transition: transform 0.5s ease-out, opacity 0.5s ease-out;
            object-fit: contain;
            background-color: #000; /* Sorgt für schwarze Balken bei abweichendem Seitenverhältnis */
            pointer-events: none; /* Verhindert Interaktion mit dem Video */
        }

        /* Skip UI */
        #skip-container {
            position: fixed;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            z-index: 2000;
            opacity: 0;
            transition: opacity 0.5s;
            pointer-events: none;
        }
        #skip-text {
            font-family: 'Share Tech Mono', monospace;
            color: var(--text-color);
            margin-bottom: 10px;
            letter-spacing: 2px;
            text-shadow: 0 0 5px black;
        }
        #skip-bar-bg {
            width: 300px;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            margin: 0 auto;
        }
        #skip-bar-fill {
            height: 100%;
            width: 0%;
            background: var(--main-color);
            box-shadow: 0 0 10px var(--main-color);
        }

        /* FRIDAY Hope Text */
        #friday-hope {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: 'Share Tech Mono', monospace;
            font-size: 10vw;
            font-weight: bold;
            color: var(--main-color);
            text-shadow: 0 0 20px var(--main-color), 0 0 40px var(--main-color);
            opacity: 0;
            pointer-events: none;
            z-index: 3000;
            letter-spacing: 20px;
            transition: opacity 2s ease-in-out;
        }
        
        .hope-animate {
            animation: floatHope 6s ease-in-out infinite;
        }

        @keyframes floatHope {
            0%, 100% { transform: translate(-50%, -50%) scale(1); text-shadow: 0 0 20px var(--main-color); opacity: 0.8; }
            50% { transform: translate(-50%, -55%) scale(1.05); text-shadow: 0 0 50px var(--main-color), 0 0 100px var(--main-color); opacity: 1; }
        }

        /* Continue Button Container */
        #continue-container {
            position: fixed;
            bottom: 15%;
            left: 50%;
            transform: translateX(-50%);
            z-index: 3001;
            opacity: 0;
            transition: opacity 1s ease;
            pointer-events: none;
        }
    </style>
</head>
<body>

    <a href="index.html" class="back-link">[ // RETURN TO SYSTEM ]</a>

    <div id="header">TERMINAL VORFÜHRUNG</div>

    <div id="initial-container">
        <button id="start-btn">Start Now</button>
        <p class="f11-recommendation">// For the best experience, press F11 to enter fullscreen.</p>
    </div>

    <!-- YouTube Player Placeholder -->
    <div id="intro-video"></div>

    <div id="skip-container">
        <div id="skip-text">HOLD SPACE TO SKIP (5s)</div>
        <div id="skip-bar-bg"><div id="skip-bar-fill"></div></div>
    </div>

    <div id="friday-hope">FRIDAY</div>

    <div id="continue-container">
        <button id="start-btn" onclick="window.location.href='surveillance.html'">CONTINUE</button>
    </div>

    <script>
        // YouTube API Setup
        var player;
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('intro-video', {
                height: '100%',
                width: '100%',
                videoId: '0P1imykOlaQ',
                playerVars: {
                    'playsinline': 1,
                    'controls': 0,
                    'rel': 0,
                    'showinfo': 0,
                    'modestbranding': 1,
                    'iv_load_policy': 3,
                    'fs': 0
                },
                events: {
                    'onStateChange': onPlayerStateChange
                }
            });
        }

        function onPlayerStateChange(event) {
            if (event.data == YT.PlayerState.ENDED) {
                if (window.triggerFridayHope) window.triggerFridayHope();
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            const startBtn = document.getElementById('start-btn');
            const initialContainer = document.getElementById('initial-container');

            // Load YouTube API
            var tag = document.createElement('script');
            tag.src = "https://www.youtube.com/iframe_api";
            var firstScriptTag = document.getElementsByTagName('script')[0];
            firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

            startBtn.addEventListener('click', () => {
                // Fade out the initial button
                initialContainer.style.opacity = '0';
                setTimeout(() => {
                    initialContainer.style.display = 'none';
                }, 500);

                // Start the video sequence immediately
                startVideoDirectly();
            });

            function startVideoDirectly() {
                const videoFrame = document.getElementById('intro-video');
                
                // Bring video forward and start playing
                videoFrame.style.opacity = '1';
                videoFrame.style.transform = 'scale(1)'; // Zoom in effect
                if (player && typeof player.playVideo === 'function') {
                    player.playVideo();
                }
                
                // Make skip UI visible
                videoFrame.style.zIndex = '100'; // Above everything
                initSkipLogic();
            }

            function initSkipLogic() {
                const skipContainer = document.getElementById('skip-container');
                const skipBarFill = document.getElementById('skip-bar-fill');
                skipContainer.style.opacity = '1';

                let isHolding = false;
                let skipStartTime = 0;
                let skipReq;
                const skipDuration = 5000; // 5 seconds

                function updateSkip(timestamp) {
                    if (!skipStartTime) skipStartTime = timestamp;
                    const elapsed = timestamp - skipStartTime;
                    const progress = Math.min((elapsed / skipDuration) * 100, 100);
                    
                    skipBarFill.style.width = `${progress}%`;
                    
                    if (elapsed < skipDuration) {
                        skipReq = requestAnimationFrame(updateSkip);
                    } else {
                        // Skipped!
                        showFridayHope();
                    }
                }

                document.addEventListener('keydown', (e) => {
                    if (e.code === 'Space' && !isHolding) {
                        isHolding = true;
                        skipStartTime = 0;
                        skipReq = requestAnimationFrame(updateSkip);
                    }
                });

                document.addEventListener('keyup', (e) => {
                    if (e.code === 'Space') {
                        isHolding = false;
                        cancelAnimationFrame(skipReq);
                        skipBarFill.style.width = '0%';
                    }
                });
            }

            function showFridayHope() {
                const videoFrame = document.getElementById('intro-video');
                const skipContainer = document.getElementById('skip-container');
                const fridayText = document.getElementById('friday-hope');
                const continueContainer = document.getElementById('continue-container');

                videoFrame.style.transition = 'opacity 1s ease';
                videoFrame.style.opacity = '0';
                skipContainer.style.opacity = '0';

                setTimeout(() => {
                    fridayText.style.opacity = '1';
                    fridayText.classList.add('hope-animate');
                    setTimeout(() => {
                        continueContainer.style.opacity = '1';
                        continueContainer.style.pointerEvents = 'auto';
                    }, 2000);
                }, 1000);
            }
            
            // Expose for YouTube API
            window.triggerFridayHope = showFridayHope;

        });
    </script>

</body>
</html>
